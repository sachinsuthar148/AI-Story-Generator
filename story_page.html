<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Story Generator - Technicolor Dream</title>
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
 />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      color: #fff;
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 15px;
      background: linear-gradient(45deg, #020024 0%, #090979 35%, #00d4ff 100%);
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 3rem;
      font-weight: bold;
      background: linear-gradient(90deg, #c2c2c2, #e9ec1f, #b6d8db, #85c7ee, #ec94e1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: slideInDown 1s ease-out;
    }
    #story-form {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      animation: slideInUp 1s ease-out;
    }
    #heading-input {
      flex-grow: 1;
      padding: 1rem;
      border: 2px solid transparent;
      border-radius: 8px;
      font-size: 1rem;
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      transition: all 0.3s ease;
    }
    #heading-input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }
    #heading-input:focus {
      outline: none;
      border-color: #a8eb12;
      background-color: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 15px rgba(168, 235, 18, 0.5);
    }
    #generate-btn {
      padding: 1rem 2rem;
      background-color: #a8eb12;
      color: #051937;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
      transition: all 0.3s ease;
      animation: pulse 2s infinite;
    }
    #generate-btn:hover {
      background-color: #00bf72;
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0, 191, 114, 0.7);
    }
    #story-output {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      min-height: 150px;
      font-size: 1.1rem;
      color: #f1f1f1;
    }
    .loader {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #a8eb12;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    footer {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.7);
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @keyframes slideInDown {
      from { transform: translateY(-100px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    @keyframes slideInUp {
      from { transform: translateY(100px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(168, 235, 18, 0.7); }
      70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(168, 235, 18, 0); }
      100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(168, 235, 18, 0); }
    }
  </style>
</head>
<body>
  <h1>AI Story Generator</h1>
  <div id="story-form">
    <input type="text" id="heading-input" placeholder="Imagine a world and give it a name...">
    <button id="generate-btn">Weave a Tale</button>
  </div>
  <div id="story-output">
    <p>The stage is set for your story...</p>
  </div>


  <footer>
    <p>&copy; 2025 Sachin Suthar. All Rights Reserved.</p>
  </footer>


  <script>
    document.getElementById('generate-btn').addEventListener('click', async () => {
      const heading = document.getElementById('heading-input').value;
      const storyOutput = document.getElementById('story-output');


      if (!heading) {
        storyOutput.innerHTML = '<p style="color: #ff5e6c;">A story needs a beginning. Please enter a heading.</p>';
        return;
      }


      storyOutput.innerHTML = '<div class="loader"></div>';
      storyOutput.classList.add('animate__animated', 'animate__fadeIn');


      try {
        const response = await fetch('/generate-story', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ heading: heading }),
        });


        if (!response.ok) {
          throw new Error('Network response was not ok.');
        }


        const data = await response.json();
        storyOutput.innerHTML = `<p>${data.story}</p>`;
        storyOutput.classList.remove('animate__fadeIn');
        storyOutput.classList.add('animate__animated', 'animate__zoomIn');


      } catch (error) {
        console.error('Error:', error);
        storyOutput.innerHTML = '<p style="color: #ff5e6c;">The ink has dried... something went wrong. Is the backend server running?</p>';
      }
    });
  </script>
</body>
</html>
